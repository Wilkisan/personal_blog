---
layout: default
title: Signup
---


<h1 class="page__title page__title--center">Регистрация</h1>


<form class="form form--auth" onsubmit="sendForm(this); return false;">
    <div class="form__group--reg form__group--md">
        <input name="name" class="form__control" type="text" placeholder="Ваше имя">
            <span class="form__line"></span>
    </div>

    <div class="form__group--reg form__group--md">
        <input name="lastname" class="form__control" type="text" placeholder="Ваша фамилия">
            <span class="form__line"></span>
    </div>

    <div class="form__group--reg form__group--md">
        <input name="emal" class="form__control" type="email" placeholder="Ваш e-mail">
            <span class="form__line"></span>
    </div>

    <div class="form__group--reg form__group--md">
        <input name="pass" class="form__control" type="password" placeholder="пароль">
            <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <div class="form__footer form__footer--center">
            <button class="btn btn--blue btn--rounded btn--sm" type="submit">Регистрация</button>
        </div>
        <ul class="form__footer-list">
            <li>
                <a href="signin.html">Войти</a>
            </li>
            <li>
                <a href="reset.html">Восстановить</a>
            </li>
        </ul>
    </div>
</form>
